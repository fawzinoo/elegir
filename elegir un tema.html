<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Phrase Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

p {
  margin-top: 20px;
  font-size: 18px;
}
</style>
<body>
<button id="generateBtn" onclick="generatePhrase()">Obtener un tema</button>
<p id="phrase"></p>
<p id="message" style="display: none;">Ya no tienes temas</p>
<script>
let phrases = [
  "Frase 1",
  "Frase 2",
  "Frase 3",
  "Frase 4",
  "Frase 5",
  "Frase 6",
  "Frase 7",
  "Frase 8",
  "Frase 9",
  "Frase 10",
  "Frase 11",

];

function generatePhrase() {
  if (phrases.length === 0) {
    document.getElementById("message").style.display = "block";
    document.getElementById("phrase").innerText = "";
    document.getElementById("generateBtn").disabled = true;
    return;
  }
  
  const randomIndex = Math.floor(Math.random() * phrases.length);
  const selectedPhrase = phrases[randomIndex];
  document.getElementById("phrase").innerText = selectedPhrase;
  phrases = phrases.filter(phrase => phrase !== selectedPhrase);
}
</script>
</body>
</html>
